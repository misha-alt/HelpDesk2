<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<style>
    .input-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin-bottom: 10px; /* Промежуток между дивами */
 }

 .input-container label {
    margin-bottom: 5px; /* Промежуток между меткой и инпутом */
 }

 .input-container input {
    width: 200px;
 }
</style>



<br/>
<form  th:action="@{/regForm2}" th:object="${user}" th:method="POST">
    <div class="input-container">
        <p th:text="${message}"></p>
        <label for="first_name">Enter first_name</label>
        <input type="text"  th:field="*{first_name}" id="first_name"/>
        <p th:if="${#fields.hasErrors('first_name')}" th:each="err : ${#fields.errors('first_name')}" th:text="${err}"></p>
        <!--<div th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">error</div>-->
    </div>
    <div class="input-container">
        <br/>
        <p th:text="${message}"></p>
        <label for="last_name">Enter last_name</label>
        <input type="text"  th:field="*{last_name}" id="last_name"/>
        <p th:if="${#fields.hasErrors('last_name')}" th:each="err : ${#fields.errors('last_name')}" th:text="${err}"></p>
        <!--  <div th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">error</div>-->
    </div>
    <div class="input-container">
        <br/>
        <p th:text="${message}"></p>
        <label for="login">Enter login</label>
        <input type="text"  th:field="*{login}" id="login"/>
        <a th:text="${message}"></a>
        <p th:if="${#fields.hasErrors('login')}" th:each="err : ${#fields.errors('login')}" th:text="${err}"></p>
    </div>
    <div class="input-container">
        <br/>
        <p th:text="${message}"></p>
        <label for="password">Enter password</label>
        <input type="password"  th:field="*{password}" id="password"/>
        <p th:if="${#fields.hasErrors('password')}" th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
    </div>
    <!--<div>
        <br/>
        <label for="authority">Enter authority</label>
        <input type="text"  th:field="*{authority}" id="authority"/>
    </div>-->
    <div class="input-container">
        <br/>
        <p th:text="${messageEmail}"></p>
        <label for="email">Enter email</label>
        <input type="text"  th:field="*{email}" id="email"/>
        <p th:if="${#fields.hasErrors('email')}" th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
        <!--<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>-->
    </div>

    <br/>
    <input type="submit" value="Create user"/>

</form>
<br/>

</body>
</html>
