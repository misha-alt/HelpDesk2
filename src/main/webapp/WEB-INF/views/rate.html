<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Rate</h1>


<form th:action="@{/tickedShow/{id}(id=${id})}" method="POST">
    <button type="submit">
        <span>&larr; back</span>
    </button>
</form>

<p th:text="${existRate}">your rating for this ticket</p>




<div th:if="${existRate == 'make you rate'}">
<form th:action="@{/saveRate/{id}(id=${id})}" th:object="${rate}" th:method="POST">
    <label for="rate">choose number from 1 to 5:</label>
    <select id="rate" name="rate">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <br/>


    <label for="text">Enter description</label>
    <input type="text" th:field="*{text}" id="text"/>

    <button type="submit">Submit</button>
</form>

</div>


</body>
</html>
