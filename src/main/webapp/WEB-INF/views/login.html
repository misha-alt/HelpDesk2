<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" data-th-href="@{/css/style.css}"
          media="all">
    <style>
		.box {
			margin-left: 600px;
			width: 12em;
			margin-top: 200px;
			font-size: 40px;
			align-content: center;
		}

		nav {
			display: flex;
			justify-content: flex-end;
		}

		button {
			font-size: 19px;
			height: 40px;
			width: 10%;
			border-radius: 10px;
			outline: none;
		}

		p {
			text-align: center;
			margin-left: 150px;
		}

		input, select {
			font-size: 19px;
			width: 700px;
			margin-top: 20px;
			border-radius: 15px;
			height: 40px;
			align-content: center;
			border: none;
			box-shadow: 1px 1px 1px 1px grey;
			outline: none;
		}

		#acceptTerms {
			box-shadow: none;
			outline: none;
		}
	</style>


</head>
<body>

<div class="box">
    <p class="msg">Welcome to Online Shop</p>

    <form th:action="@{/login2}" th:method="POST">
        <input type="text" placeholder="email" name="email" required>
        <br>
        <input type="password" placeholder="Password" name="password" required>
        <br>
        <input type="checkbox" id="acceptTerms" name="acceptTerms" required/>
        <p>I agree with the terms of service</p>
        <input type="submit" value="Enter">
    </form>
</div>



</body>
</html>
