<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!--  <link rel="stylesheet" data-th-href="@{/CSS/style.CSS}"
          media="all">-->
    <style>
		 html, body {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    width: 12em;
    font-size: 40px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  input, select {
    width: 100%; /* Изменено значение ширины на 100% */
    height: 60px;
    font-size: 24px;
    box-sizing: border-box; /* Добавлено свойство box-sizing */
    padding: 5px; /* Добавлено отступы вокруг инпутов */
    margin-bottom: 10px; /* Добавлено отступы между инпутами */
  }

  button {
    width: 100%; /* Изменено значение ширины на 100% */
    height: 60px;
    font-size: 24px;
  }
	</style>


</head>
<body>

<form th:action="@{/login}" th:method="POST">
    <input type="text" placeholder="UserName" name="username" required>
    <br>
    <input type="password" placeholder="Password" name="password" required>
    <br>
    <input type="submit" value="Enter">
</form>

<!--<p th:text="${error}"></p>-->
<p th:text="${errorMessage}"></p>

</body>

</html>
